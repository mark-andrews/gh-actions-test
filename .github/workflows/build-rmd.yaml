on:
  push:
    branches:
      - master
    
name: foobar

jobs:
  render:
    name: "Render Rmd"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: "Install rmarkdown"
        run: Rscript -e 'install.packages("rmarkdown")'
      - name: "Render it"
        run: Rscript -e "rmarkdown::render('foobar.Rmd')"
      - name: "Commit pdf"
        run: |
          git config user.email "foobar@gmail.com"
          git config user.name "Mark Andrews"
          git add foobar.html
          git commit -m "Add foobar"
          git push